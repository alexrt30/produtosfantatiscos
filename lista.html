<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 10px;
    }
    header {
      background-color: #ee4d2d;
      color: #fff;
      text-align: center;
      padding: 12px;
      font-size: 20px;
      font-weight: 700;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .container {
      max-width: 100%;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }
    .search-box {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 350px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }
    th {
      background-color: #f8f8f8;
      font-weight: 700;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    td a {
      text-decoration: none;
      color: #007bff;
      word-break: break-word;
      display: block;
      text-align: center;
    }
    .pagination {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .pagination button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background-color: #ee4d2d;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .pagination button:hover:not(:disabled) {
      background-color: #d44124;
    }
  </style>
</head>
<body>
  <header>Lista de Produtos</header>
  <div class="container">
    <input type="text" id="searchInput" class="search-box" placeholder="Buscar por Nome ou CÃ³digo">
    <table id="produtosTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CÃ³digo</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        <!-- Preenchido via JS -->
      </tbody>
    </table>
    
    <!-- BotÃµes de PaginaÃ§Ã£o -->
    <div class="pagination">
      <button id="prevPage" disabled>Anterior</button>
      <button id="nextPage" disabled>PrÃ³ximo</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://utaadvmqokgwydohdxob.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0YWFkdm1xb2tnd3lkb2hkeG9iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkxMDkzNDMsImV4cCI6MjA1NDY4NTM0M30.0hOT14W2yIClVt_1PuXVs1f0vu3UpVfhri2aEOBhIlE';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const produtosTableBody = document.querySelector('#produtosTable tbody');
    const searchInput = document.querySelector('#searchInput');
    const prevPageBtn = document.querySelector('#prevPage');
    const nextPageBtn = document.querySelector('#nextPage');

    let produtos = [];
    let paginaAtual = 1;
    const itensPorPagina = 100;

    window.addEventListener('load', listarProdutos);
    searchInput.addEventListener('input', atualizarExibicao);

    async function listarProdutos() {
      try {
        const { data, error } = await supabase
          .from('Produtos')
          .select('*')
          .order('codigo', { ascending: true });

        if (error) throw error;

        produtos = data;
        atualizarExibicao();
      } catch (err) {
        console.error('Erro ao listar produtos:', err.message);
        alert('NÃ£o foi possÃ­vel listar produtos.');
      }
    }

    function atualizarExibicao() {
      const termo = searchInput.value.toLowerCase();
      const produtosFiltrados = produtos.filter(produto =>
        produto['Nome do Produto'].toLowerCase().includes(termo) ||
        produto.codigo.toString().includes(termo)
      );

      const totalPaginas = Math.ceil(produtosFiltrados.length / itensPorPagina);
      paginaAtual = Math.min(paginaAtual, totalPaginas) || 1;

      produtosTableBody.innerHTML = '';

      const inicio = (paginaAtual - 1) * itensPorPagina;
      const fim = inicio + itensPorPagina;
      const produtosPagina = produtosFiltrados.slice(inicio, fim);

      produtosPagina.forEach(produto => {
        const nome = produto['Nome do Produto'] || produto.nome || '-';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${nome}</td>
          <td>${produto.codigo}</td>
          <td><a href="${produto.Link}" target="_blank">ðŸ”— Acessar</a></td>
        `;
        produtosTableBody.appendChild(tr);
      });

      prevPageBtn.disabled = paginaAtual === 1;
      nextPageBtn.disabled = paginaAtual >= totalPaginas;
    }

    prevPageBtn.addEventListener('click', () => {
      if (paginaAtual > 1) {
        paginaAtual--;
        atualizarExibicao();
      }
    });

    nextPageBtn.addEventListener('click', () => {
      const termo = searchInput.value.toLowerCase();
      const produtosFiltrados = produtos.filter(produto =>
        produto['Nome do Produto'].toLowerCase().includes(termo) ||
        produto.codigo.toString().includes(termo)
      );

      const totalPaginas = Math.ceil(produtosFiltrados.length / itensPorPagina);
      if (paginaAtual < totalPaginas) {
        paginaAtual++;
        atualizarExibicao();
      }
    });
  </script>
</body>
</html>
