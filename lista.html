<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Coleção de Produtos - Listagem</title>
  <!-- Importando a fonte Roboto do Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* Reset e configuração básica */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    /* Cabeçalho com a cor característica da Shopee */
    header {
      background-color: #ee4d2d;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: 700;
      border-radius: 4px;
    }
    /* Container centralizado */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Campo de busca */
    .busca-container {
      margin-bottom: 20px;
    }
    .busca-container label {
      font-weight: 500;
      color: #555;
      margin-right: 10px;
    }
    #search {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    /* Estilização da tabela */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f8f8f8;
      font-weight: 500;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    a {
      color: #ee4d2d;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Evitar que links longos “estourem” o layout */
    td a {
      display: inline-block;
      max-width: 100%;
      overflow-wrap: break-word;
    }

    /* Link para voltar para tela de cadastro */
    .link-cadastro {
      display: inline-block;
      margin-top: 10px;
      color: #ee4d2d;
      text-decoration: none;
      font-weight: 500;
    }
    .link-cadastro:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    Minha Coleção de Produtos - Listagem
  </header>

  <div class="container">

    <!-- Campo de busca por Nome ou Código -->
    <div class="busca-container">
      <label for="search">Buscar por nome ou código:</label>
      <input type="text" id="search" placeholder="Digite para filtrar..." />
    </div>

    <!-- Tabela para listagem dos produtos -->
    <table id="produtosTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Código</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        <!-- Os produtos serão inseridos aqui via JavaScript -->
      </tbody>
    </table>

    <!-- Link para voltar ao cadastro -->
    <a class="link-cadastro" href="index.html">Voltar para o cadastro</a>
  </div>

  <script>
    let produtos = [];

    // Carrega os produtos salvos no localStorage
    function carregarProdutos() {
      const produtosSalvos = localStorage.getItem('produtos');
      if (produtosSalvos) {
        produtos = JSON.parse(produtosSalvos);
      }
    }

    // Renderiza produtos na tabela (recebe um array de produtos)
    function renderProdutos(lista) {
      const tbody = document.querySelector('#produtosTable tbody');
      tbody.innerHTML = '';

      lista.forEach((produto) => {
        const tr = document.createElement('tr');

        // Nome
        const tdNome = document.createElement('td');
        tdNome.textContent = produto.nome;
        tr.appendChild(tdNome);

        // Código
        const tdCodigo = document.createElement('td');
        tdCodigo.textContent = produto.codigo;
        tr.appendChild(tdCodigo);

        // Link
        const tdLink = document.createElement('td');
        const linkElement = document.createElement('a');
        linkElement.href = produto.link;
        linkElement.textContent = produto.link;
        linkElement.target = '_blank';
        tdLink.appendChild(linkElement);
        tr.appendChild(tdLink);

        tbody.appendChild(tr);
      });
    }

    // Filtra os produtos pelo campo de busca
    function filtrarProdutos() {
      const texto = document.getElementById('search').value.toLowerCase();

      // Filtra pelo nome OU código, convertendo tudo para lowerCase
      const produtosFiltrados = produtos.filter((p) => {
        return (
          p.nome.toLowerCase().includes(texto) ||
          p.codigo.toLowerCase().includes(texto)
        );
      });

      renderProdutos(produtosFiltrados);
    }

    // Ao carregar a página, pega produtos do localStorage e renderiza
    window.addEventListener('load', () => {
      carregarProdutos();
      renderProdutos(produtos);

      // Quando digitar no campo de busca, filtra em tempo real
      document.getElementById('search').addEventListener('input', filtrarProdutos);
    });
  </script>
</body>
</html>
