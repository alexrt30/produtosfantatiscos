<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 10px;
    }
    header {
      background-color: #ee4d2d;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: 700;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .container {
      max-width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background-color: #ee4d2d;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #d44124;
    }
    .link-listagem {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #ee4d2d;
      text-decoration: none;
      font-weight: 500;
    }
    .link-listagem:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Cadastro de Produtos</header>

  <div class="container">
    <form id="produtoForm">
      <label for="nomeProduto">Nome do Produto:</label>
      <input type="text" id="nomeProduto" required autofocus />

      <label for="codigo">Código (int):</label>
      <input type="text" id="codigo" required />

      <label for="link">Link:</label>
      <input type="text" id="link" required />

      <button type="submit">Cadastrar Produto</button>
    </form>

    <a class="link-listagem" href="lista.html">Ir para a Lista de Produtos</a>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://utaadvmqokgwydohdxob.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0YWFkdm1xb2tnd3lkb2hkeG9iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkxMDkzNDMsImV4cCI6MjA1NDY4NTM0M30.0hOT14W2yIClVt_1PuXVs1f0vu3UpVfhri2aEOBhIlE';

    const supabase = createClient(supabaseUrl, supabaseAnonKey);
    const produtoForm = document.getElementById('produtoForm');

    produtoForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const nomeProduto = document.getElementById('nomeProduto').value.trim();
      const codigoStr = document.getElementById('codigo').value.trim();
      const link = document.getElementById('link').value.trim();

      // Converte código para número (evita erro de string vazia)
      const codigo = isNaN(parseInt(codigoStr, 10)) ? 0 : parseInt(codigoStr, 10);

      try {
        const { data, error } = await supabase
          .from('Produtos')
          .insert([{ 'Nome do Produto': nomeProduto, codigo, Link: link }]);

        if (error) throw error;

        alert('Produto cadastrado com sucesso!');
        produtoForm.reset();
      } catch (err) {
        console.error('Erro ao cadastrar produto:', err.message);
        alert('Erro ao cadastrar. Verifique o console para mais detalhes.');
      }
    });
  </script>
</body>
</html>
